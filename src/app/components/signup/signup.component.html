<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header color="success">
        <ion-card-title color="success">Yeni Kayıt Ekranı</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label color="success" position="floating">Kullanıcı Adı</ion-label>
          <ion-input type="text" color="success" placeholder="Kullanıcı Adı" #kullaniciadi></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="success" position="floating">E-Posta</ion-label>
          <ion-input type="text" color="success" placeholder="E-Posta" #mail></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="success" position="floating">Parola</ion-label>
          <ion-input type="text" color="success" placeholder="Parola" #parola></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button size="block" color="success" (click)="UyeOl(kullaniciadi.value,mail.value,parola.value)" >Üye Ol</ion-button>
      <ion-button size="block" color="primary" (click)="FacebookUye()" > <ion-icon  name="logo-facebook" slot="start"></ion-icon>Facebook ile giriş</ion-button>
    </ion-card>
  </div>
</ion-content>
