<ion-content>

  <form [formGroup]="frm">
    <ion-item>
      <ion-label position="floating" color="success">Kategori Adı</ion-label>
      <ion-input placeholder="Kategori Adı" formControlName="kategoriAdi"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input hidden formControlName="kategoriId"></ion-input>
    </ion-item>
    <ion-button color="success" (click)="Kaydet()">
      Kategori Ekle
    </ion-button>
  </form>
  <ion-row>
    <ion-col size="3">
      <div>
        <h5> Id</h5>
      </div>
    </ion-col>
    <ion-col size="3">
      <div>
        <h5> Kategori Adı</h5>
      </div>
    </ion-col>
    <ion-col size="3">
      <div>
        <h5> Düzenle</h5>
      </div>
    </ion-col>
    <ion-col size="3">
      <div>
        <h5> Sil</h5>
      </div>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let kategori of kategoriler">
    <ion-col size="3">
      <div>
        <h6>{{kategori.kategoriId}}</h6>
      </div>
    </ion-col>
    <ion-col size="3">
      <div>
        <h6>{{kategori.kategoriAdi}}</h6>
      </div>
    </ion-col>
    <ion-col size="3">
      <div>
        <ion-fab-button size="small" [routerLink]="['/katduzenlesil',kategori.kategoriId,'duzenle']">
          <ion-icon name="pencil"></ion-icon>
        </ion-fab-button>
      </div>
    </ion-col>
    <ion-col size="3" class="ion-center">
      <!-- <div>
        <ion-fab-button color="danger" size="small" [routerLink]="['/katduzenlesil',kategori.kategoriId,'sil']">
          <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
      </div> -->

      <div>
        <ion-fab-button color="danger" size="small" (click)="KatSil(kategori)">
          <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
